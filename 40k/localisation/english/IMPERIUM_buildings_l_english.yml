district_deldar_pleasure_ring_plural:0"Pleasure Arena Districts"
district_deldar_pleasure_ring_desc:0"Arenas and all kinds of sport like zones exist within these districts where slaves will be hunted and forced to fight, all for the entertainment of the Drukhari spectators. "

district_slave_workers:0"Slave work Pen"
district_slave_workers_plural:0"Slave work Pens"
district_slave_workers_desc:0"Sections where slaves are held for usage in mines and other jobs while their masters bathe in the agony of their slaves"

district_spire_web:0"Spire"
district_spire_web_plural:0"Spires"
district_spire_web_desc:0"Spires of the rich and powerful, also houses some of the large fragments of Drukhari knowledge and the Haemacolytes who understand it. "

district_haemonculi_coven_lab:0"Haemonculi Lab"
district_haemonculi_coven_lab_plural:0"Haemonculi Labs" 
district_haemonculi_coven_lab_desc:0" Labs where Haemonculi experiment with captured victims, create grotesque creatures and reverse death of any Drukhari powereful or rich enough."

