pc_daemonn_desc:0"A world given over to the warp and entirely occupied and corrupted by Nurgle, rivers of maggots, sludge and swarms of diseased inhabitants roam the surface. Although corrupted, life does seem to thrive here"

pc_daemon:0"Khornate Demon World"
pc_daemon_desc:0"A warp twisted relam of untold bloodshed and constant fighting, rivers of blood are seen on the surface of this world and demons and followers fighting constantly fueling the carnage. For the holder of this world cares not from where the blood flows, just that it does."

pc_darke:0"Dark Webway World"
pc_darke_desc:0"A world with a still functional webway portal currently being used by the Drukhari for raids and expansion from Commorragh into the material galaxy.  "

