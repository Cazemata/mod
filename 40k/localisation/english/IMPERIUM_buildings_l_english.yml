district_penal_habs_housing_plural:0 "Penal Habitation Cells"
district_penal_habs_housing_desc:0 "Cell blocks full of the unworthy to our empire, their only use now would be gruelling work in mines and material acquisition sectors"

district_penal_mining_infrastructure:0 "Penal Mining Infrastructure"
district_penal_mining_infrastructure_plural:0 "Mining Sectors"
district_penal_mining_infrastructure_desc:0 "Where we will put all the aquired prsioners to work in mining environments and labour requiring jobs to pay back for their crimes"

district_hellforge_housing:0"Hell Forge Housing"
