decision_hive_medium_project:0 "Develop a Medium Hive World"
decision_hive_medium_project_desc:0 "This project improves and expands the Hive Cities on the world.  The Hives are expanded both down and up.  Great recycling systems are installed in new levels below the hive and towering spires with larger platforms for spacecraft are built in the upper levels.  The focus of a Medium Hive World is outward toward trading with it's neighbors."
