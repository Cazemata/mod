 # Civics
 ###################################
 
 civic_senatorum_imperialis:0 "帝国元老院"
 civic_senatorum_imperialis_desc:0 "帝国元老院（正式名称为最神圣，最正义人类帝国的世俗，军事和教会领主）构成泰拉至高领主会议。该帝国治理机构由十二名最强组织领袖领导，以帝皇之名统治帝国。元老院由数万权贵组成，但实际事务由"至高十二人"处理。"
 civic_imperialcult_fanatics:0 "国教狂信徒"
 civic_imperialcult_fanatics_desc:0 "帝国教派，在高哥特语中也被称为帝国教，是人类帝国唯一国教，尊奉升神的帝皇为人类救世主。信徒坚信帝皇是存续的精神实体与人类唯一真神，该教派由教廷统领，终生传播帝皇圣言并执行祂的意志。"
 civic_machine_cult:0 "机械崇拜"
 civic_machine_cult_desc:0 "欧姆弥赛亚的教派具有迷宫般错综复杂的结构，从不向外泄露他们的神秘典仪。无数技术神甫在各自的铸造世界中通过囤积技术与知识来争权夺势"
 civic_imperium_secundus:0 "第二帝国"
 civic_imperium_secundus_desc:0 "第二帝国，又称被不被铭记的帝国，他是由极限战士基因原体基里曼于M31.009在荷鲁斯叛乱期间创立的，此前经历了可怕的考斯战役和伊斯塔万五号登陆场大屠杀。第二帝国最终于M31.014荷鲁斯叛乱结束前被解散。大裂隙时代复活的基里曼视其为毕生之耻，不能让任何人知晓此事。"
 civic_horde_traditions:0 "部落传统"
 civic_horde_traditions_desc:0 "游牧部落精于骑射，常为牧场或战斗快感互相征伐。切格里斯的军队从未入侵过干燥荒凉的空旷之地，因为那里对帕拉丁的人民来说毫无价值。然而，帕拉丁贵族常率猎队掳掠部落民为奴或猎杀取乐。"
 civic_barbarian_culture:0 "蛮族文化"
 civic_barbarian_culture_desc:0 "芬里斯部落民所知的那块被称为极地大陆阿萨海姆的巨大坚固花岗岩始终屹立不倒，在这个充满火焰，寒冰，废墟与苦难的世界中，它是唯一不变的大陆。这种极端的地理环境导致芬里斯的人类人口主要由原始的，游牧的，蛮族的部落组成，其发展水平勉强接近铁器时代。部落不断寻求安全的领地，因此敌对部落间因土地而起的冲突和世仇十分常见。芬里斯人已适应了温度变化和环境极端，当地的动物群亦是如此。"
 civic_blacksmith_culture:0 "铁匠文化"
 civic_blacksmith_culture_desc:0 "夜曲星广阔的东部海洋极不稳定，蕴藏着许多黑烟囱和地下断层，会间歇性地从海床喷发出热液和蒸汽。尽管这似乎是个奇怪的居住地，但其沿海居民已被塑造得更加强壮和坚韧。考验时期也带来丰厚回报。丰富的宝石和金属矿脉显露出来，足以供人们开采，以在星际市场上换取牲畜和食物。夜曲星极其尊崇传统，尤其是锻造传统，遍布全球的众多大锻炉就是明证。"
 civic_production_guilds:0 "生产行会"
 civic_production_guilds_desc:0 "拯救星上居住着数十亿工人和工匠，巨大的制造厂和巢都覆盖其地表。几个世纪的污染使该星球大气剧毒，变异发生率远高于正常水平。这挑战着帝国国教的容忍极限，但来自这两个世界的物资质量和数量如此之高，以至于获得了比通常情况更多的宽限。"
 civic_interclans_rivalry:0 "氏族间的竞争"
 civic_interclans_rivalry_desc:0 "费鲁斯最终被美杜莎氏族接纳为他们的一员。他从不干涉各氏族间的冲突，认为这种竞争对他的子民有益，应任其发展。正是由于这种不偏不倚，费鲁斯最终被普遍接纳为每个美杜莎氏族的荣誉成员，并产生了伟大（常常被夸大的）传说。"
 civic_chosen_by_the_emperor:0 "帝皇亲选"
 civic_chosen_by_the_emperor_desc:0 "帝皇古老的信任至今仍是帝国之拳及其子团的有力荣誉。帝国之拳是其原体罗格·多恩所创骄傲传统的继承者，他的名字受到帝国数万亿人的尊崇。"
 civic_tribal_culture:0 "部落文化"
 civic_tribal_culture_desc:0 "在帝国建立前的数千年，巴尔及其两颗卫星在一场可怕的战争中几近毁灭。古老的病毒和核武器将曾经田园诗般的世界变成了有毒的废土。幸存者沦为拾荒者，不断迁徙，并为守护他们收集的战利品而进行战争。"
 civic_chivalric_traditions:0 "骑士传统"
 civic_chivalric_traditions_desc:0 "卡利班的人民被迫生活在从星球森林中开辟出的空地上建造的巨大堡垒和城堡中。在纷争时代肆虐银河的亚空间风暴切断了卡利班与泰拉及人类星球的联系，卡利班上的人类文明退化为半封建状态，大部分人口由一小群骑士精英统治，他们在功能和形式上与古泰拉中世纪欧洲骑士非常相似。"
 civic_i:0 "第I军团暗黑天使"
 civic_i_desc:0 "暗黑天使被认为是最强大且最隐秘的忠诚派星际战士战团之一。他们是于第30个千年的初次建军期间创建的20个原始星际战士军团中的第一军团。尽管他们宣称完全效忠并服务于帝皇，但他们的行动和秘密目标有时似乎与宣称的忠诚相悖，因为暗黑天使首要任务是赎清一万年前，在荷鲁斯叛乱期间犯下的一项背叛帝皇信任的古老罪行。暗黑天使位列星际战士战团之首，自其作为第一军团创立以来便是如此。他们是一个骄傲的战团，其传统和仪式可追溯至人类帝国的最初岁月。"
 civic_xiii:0 "第XIII军团极限战士"
 civic_xiii_desc:0 "极限战士被认为是人类帝国所有星际战士战团中最强大，最受尊敬的战团之一，并在荷鲁斯叛乱后几乎独力维持了帝国的统一。极限战士是高度自律且勇敢的战士，一万年来始终遵循其原体罗伯特·基里曼的教导。极限战士最初是第十三星际战士军团，之后基里曼亲自下令发起二次建军改革，在叛乱后重塑帝国。由其衍生的阿斯塔特战团数量超过了其他初创军团的总和。"
 civic_ix:0 "第IX军团圣血天使"
 civic_ix_desc:0 "圣血天使是20个初创星际战士军团之一，在二次建军将阿斯塔特军团拆分为千人星际战士战团之前，他们原是第九军团。他们以其在战斗中嗜血的本性而闻名银河，也因携带的有缺陷基因种子的诅咒而感到恐惧。圣血天使是阿斯塔特修会中最年长的战团之一，该战团的一些星际战士已为帝皇服务超过一千年。由于近期事件，圣血天使人数锐减。面临灭绝威胁，为快速补充兵员，圣血天使被迫向同源子团请求征召相关战团新兵库中的战士作为什一税。"
 civic_x:0 "第X军团钢铁之手"
 civic_x_desc:0 "钢铁之手是一个忠诚派星际战士战团，也是初创星际战士军团之一，由他们殉道的原体费鲁斯·马努斯的基因种子所创建。与其他忠诚派阿斯塔特军团一样，钢铁之手在荷鲁斯叛乱后根据《阿斯塔特圣典》的要求被拆分为多个不同的战团。尽管他们对帝皇的信仰毫不动摇，坚信帝皇人类统一的梦想体现在人类帝国之中，但钢铁之手也相信人类血肉是脆弱且易受腐化的，并努力用更纯净的仿生部件替换他们的有机躯体，从而紧密效仿机械神教的万机之神信仰。"
 civic_vii:0 "第VII军团帝国之拳"
 civic_vii_desc:0 "帝国之拳是初创星际战士战团之一，原是第七阿斯塔特军团，由帝皇本人在统一战争期间从泰拉各地征召组建。帝国之拳与其他星际战士战团的不同之处在于他们没有固定的母星，尽管他们最常驻扎在泰拉。帝国之拳依靠他们拥有万年历史的移动太空堡垒山阵号作为他们的堡垒修道院。他们在帝国的各个世界上设有征兵修道院。帝国之拳在大远征期间的部分职责是充当帝皇的私人禁卫军，伴随帝皇前往各处。帝国之拳通常被用来对帝皇当时面对的敌人给予决定性打击。自帝皇在荷鲁斯叛乱中受致命伤，并被安放于泰拉皇宫核心的黄金王座内以来，其保镖角色现已完全由禁军接管。"
 civic_xviii:0 "第XVIII军团火蜥蜴"
 civic_xviii_desc:0 "火蜥蜴是忠诚派初创星际战士战团之一。他们最初在大远征和荷鲁斯叛乱期间担任帝国的第十八星际战士军团，在其原体回归前的一段时间内被称为龙之战士。他们的母星是火山死亡世界夜曲星。与大多数其他星际战士相比，火蜥蜴战团异常关注平民伤亡，并认为他们最重要的职责之一就是随时随地尽力保护帝皇无辜臣民的生命。这种态度源于火蜥蜴自身与夜曲星人民异常紧密的联系，他们是少数在转变为星际战士后仍继续与家人和母星人民互动的阿斯塔特战团之一。"
 civic_xix:0 "第XIX军团暗鸦守卫"
 civic_xix_desc:0 "暗鸦守卫是初创星际战士战团之一，在二次建军和采用《阿斯塔特圣典》之前，原是第十九星际战士军团。暗鸦守卫得名于一种泰拉鸟类，在许多文化中被视为命运的预兆和死亡的使者。暗鸦守卫在统一战争，大远征，荷鲁斯叛乱及其后的黑暗岁月中，始终忠实地为帝皇效力。自其早期起，第十九军团的战士就以狡黠耐心的猎人著称，善于蛰伏待机直至出击时刻来临。当军团与其原体鸦王，拯救者科沃斯·科拉克斯团聚时，他们的作战方式体现了速度，隐秘和精准，并被编撰成条令。在这位象牙肤色，暗影双眸，乌黑发色的原体领导下，第十九军团在大远征的史册上刻下了自己的名字。"
 civic_v:0 "第V军团白色伤疤"
 civic_v_desc:0 "白色伤疤，他们自称察合台可汗之部，在大远征早期曾被称为星辰猎手，是一个忠诚派星际战士战团，也是阿斯塔特修会的初创战团之一。白色伤疤以其高度机动的战争方式而闻名且令人畏惧，被认为是闪电打击和连打带跑战术的大师，尤其擅长使用阿斯塔特突击摩托作为他们的机械坐骑，其部队中摩托小队的数量远超其他战团。这些勇猛的战士带着象征勇气的仪式性伤疤，以母星切格里斯上凶猛草原游牧民所特有的部落野性作战，给帝国的所有敌人带来迅疾的死亡。"
 civic_vi:0 "第VI军团太空野狼"
 civic_vi_desc:0 "太空野狼，在他们自己的芬里斯方言中被称为芬里斯之狼，是20个初创星际战士战团之一，曾由他们著名的原体黎曼·鲁斯领导。太空野狼最初是大远征黎明时分由帝皇组建的第六阿斯塔特军团，以其反权威的方式，拥抱母星芬里斯野蛮的蛮族文化以及在战团组织上极度偏离《阿斯塔特圣典》而闻名。在荷鲁斯叛乱及随之而来的阿斯塔特修会二次建军改革后，太空野狼军团被拆分为两个战团,新的太空野狼战团和另一个取名为野狼兄弟会的战团。野狼兄弟会战团在其建军后不久基因种子就发生严重变异，后被审判庭强制解散。目前尚不清楚帝国中是否还存在太空野狼的其他子团。"
 civic_khorne_cult:0 "恐虐崇拜"
 civic_khorne_cult_desc:0 "恐虐是暴力，愤怒和嗜杀的混沌之神。他那盲目，肆意破坏的信条只吸引那些完全疯狂且暴力的人，他们带着毫不掩饰的杀戮，焚烧和致残的冲动踏上战场。"
 civic_tzeentch_cult:0 "奸奇崇拜"
 civic_tzeentch_cult_desc:0 "追随奸奇教义者致力于追求一切形式的变化。他们是混沌教派中最神秘的一支，无论对心智，肉体还是精神造成多大的代价，都会寻求探寻禁忌知识。"
 civic_nurgle_cult:0 "纳垢崇拜"
 civic_nurgle_cult_desc:0 "疾病是帝国生活中极其普遍的现象。许多人终生忍受着这样或那样的病痛，几乎每个家庭都至少有一位直系亲属死于可怕的疾病。纳垢教派将目标对准那些屈服于这无处不在的疾病与腐朽所带来的悲伤与绝望之人。"
 civic_slaanesh_cult:0 "色孽崇拜"
 civic_slaanesh_cult_desc:0 "色孽教派无疑是混沌教派中最阴险狡诈的一支，其信徒致力于通过颠覆和腐化他人来侍奉他们的神。教徒是放荡的享乐主义者，追求更奇异，更变态的愉悦来刺激他们麻木的感官产生某种反应。随着时间的推移，教徒会丧失所有道德感和廉耻心，以欢愉之神色孽之名，转向谋杀和卑劣的放荡。"
 civic_malice_cult:0 "马里斯崇拜"
 civic_malice_cult_desc:0 "马里斯的追随者倾向于混乱，不仅向帝国的仆从，也向其他混沌诸神的仆从宣泄怒火，发动战争。俘虏通常会被当作祭品。与主要的混沌诸神不同，只要献上足够的凡人祭品并为其提供一个可供恶魔附身的躯体，他就能被直接召唤至实体宇宙。"
 civic_chaos_undivided:0 "混沌无分"
 civic_chaos_undivided_desc:0 "混沌无分的追随者崇拜混沌力量本身，将四大混沌邪神视为一个统一的神系，作为同一宇宙力量的不同化身平等崇拜。在所有混沌崇拜者中，他们追随的是最纯粹形态的混沌。他们可以用多种方式解读混沌的意义，包括将其视为单一神祇，平等崇拜四大混沌邪神，或略微偏重其中之一。混沌无分的混沌领主和恶魔亲王在团结任何混沌势力于其麾下的能力上都具有优势，即使这些势力通常崇拜的是像恐虐和色孽这样对立的邪神，因此混沌无分的战帮总是最具多样性的。"
 civic_iii:0 "第III军团帝皇之子"
 civic_iii_desc:0 "帝皇之子，堕落之后有时也被称为放纵之主，是一个叛变混沌星际战士军团，完全效忠于混沌邪神色孽，即纵欲王子，尽管他们最初是人类帝国引以为傲的第三阿斯塔特军团。帝皇之子是唯一一个冠以帝皇本名并拥有佩戴帝国天鹰荣誉的星际战士军团，这是帝皇亲手授予，象征该军团武艺臻于完美。在古老的星际战士军团中，很少有人获得如此殊荣，也鲜有人比帝皇之子更缺乏背叛人类之主的理由。考虑到授予他们的赞誉和嘉奖，很少有人会怀疑他们是帝皇心目中阿斯塔特军团应有的化身，行为与外表高贵，事事卓越，强大，文明，目标坚定，且忠心耿耿。"
 civic_iv:0 "第IV军团钢铁勇士"
 civic_iv_desc:0 "钢铁勇士是九个叛变初创星际战士军团之一，在荷鲁斯叛乱期间转而效忠混沌，如今为推翻人类帝国而战。钢铁勇士最初是第四星际战士军团，专精于破围攻坚和突破静态防御工事，这使他们成为帝国之拳军团的劲敌，后者据称建造了帝国最强大的防御工事。正是军团之间，以及他们的原体佩图拉博与帝国之拳的罗格·多恩之间的这种竞争，促使钢铁勇士倒向混沌。与机械神教成员和忠诚派钢铁之手战团类似，钢铁勇士有强烈的倾向用仿生部件替换身体部件。当遭受毁灭之力的变异'赐福'时，大多数钢铁勇士如果可能，会直接切除变异的肢体，并用机械义肢替换。"
 civic_xv:0 "第XV军团千子"
 civic_xv_desc:0 "千子是叛变混沌星际战士军团之一，宣誓只效忠奸奇,变革，阴谋与巫术的混沌邪神，尽管他们曾经是人类帝国的第十五星际战士军团。千子区别于其他叛变军团的主要特征是该军团星际战士中始终存在数量庞大的灵能者变异。军团目前的每名成员都拥有灵能力量，他们在战斗中偏好使用混沌巫师和诡计，依靠其灵能力量和巫术知识来赢得胜利。由于在荷鲁斯叛乱早期，千子从其母星普罗斯佩罗陨落后不久施放的一个名为阿里曼红字的古老法术，所有缺乏灵能力的千子阿斯塔特，其灵魂被直接熔铸进他们的动力装甲中。千子已成为由混沌力量和万变之主意志驱动的巫术活体化身。"
 civic_xiv:0 "第XIV军团死亡守卫"
 civic_xiv_desc:0 "死亡守卫是叛变混沌星际战士军团之一。他们崇拜并完全献身于混沌邪神纳垢，作为其变异'赐福'的结果，他们变成了瘟疫战士，这些阿斯塔特在其动力装甲内永恒地腐烂着，感染了所有已知的疾病和腐败形态，对所有痛苦或轻微伤害免疫。第十四军团在初创期间由帝皇在泰拉首次组建时，其阿斯塔特被称为黄昏突袭者。第十四军团在巴巴鲁斯世界与其原体莫塔里安团聚后，他将军团更名为死亡守卫。死亡守卫是一个完全浸淫于死亡与瘟疫之神纳垢力量中的叛变军团，他们的本质就是那邪恶混沌之神所代表的一切的缩影。他们的躯体是污秽与腐朽的巢穴，他们的血肉在死亡与重生无休止的循环中更新，却也永恒地腐烂着。"
 civic_xvii:0 "第XVII军团怀言者"
 civic_xvii_desc:0 "怀言者是九个叛变初创星际战士军团之一，他们成为混沌星际战士，效忠于他们的恶魔原体罗嘉以及混沌无分。怀言者也是第一个被混沌毁灭之力腐蚀的星际战士军团，比他们的同袍转向黑暗诸神早了数十年。通过他们的行动，他们腐蚀了战帅荷鲁斯，并引发了惨烈的银河内战，荷鲁斯叛乱，这场战争残酷至极。如今，他们倾尽全力在万古长战中推翻尸皇，并向全人类传播混沌的真理。"
 civic_xii:0 "第XII军团吞世者"
 civic_xii_desc:0 "吞世者是叛变混沌星际战士军团之一，如今居住在人类帝国朦胧星域中被称为恐惧之眼的亚空间裂隙里。吞世者最初被称为战犬，也曾是二十个初创星际战士军团中的第十二军团，并且是最早宣誓效忠混沌和战帅荷鲁斯而背叛帝皇的军团之一。早在荷鲁斯被腐蚀之前，该军团就是一群近乎非人的怪物，而他们也始终是怪物，只是在堕入混沌后，他们仅存的那点克制和人性也被剥夺殆尽。"
 civic_xvi:0 "黑色军团"
 civic_xvi_desc:0 "黑色军团是一个叛变混沌星际战士军团，其恶名首屈一指，其名字如同诅咒般回响在人类支离破碎，饱受战火蹂躏的疆域中。黑色军团曾是9个叛变初创星际战士军团之一，在荷鲁斯叛乱期间背叛帝国。黑色军团，当时仍被称为荷鲁斯之子，是其原体战帅荷鲁斯推翻帝皇并以混沌之名夺取帝国控制权的主要工具。黑色军团的罪行如此深重，以至于人们很容易忘记他们过去与现在截然不同，曾几何时，其阿斯塔特和他们背信弃义的主人荷鲁斯凌驾于其他所有阿斯塔特军团战士之上，被视为帝皇最受宠的仆人。"
 civic_xx:0 "第XX军团阿尔法军团"
 civic_xx_desc:0 "阿尔法军团是消息最少的混沌星际战士叛变军团。阿尔法军团曾是第二十阿斯塔特军团，于初次建军期间由帝皇创建，以执行其大远征，在帝皇统治下将所有人类重新统一，开启一个新的崭新的黄金时代。他们是渗透，秘密行动，误导和牵制战术的专家，其军队中除了常规的叛变阿斯塔特，还包含许多混沌教徒和其他凡人特工。阿尔法军团的原体名为阿尔法瑞斯，实际上是孪生原体阿尔法瑞斯，欧米伽之一，他们是帝皇两位才华横溢且隐秘的儿子，据传其中一人在荷鲁斯叛乱结束后被极限战士原体罗伯特·基里曼所杀。尽管阿尔法军团看似效忠混沌，但对其已知历史的仔细审视表明，他们表面服务于混沌无分的行为，可能是他们对帝国实施的最大欺骗。"
 civic_viii:0 "第VIII军团午夜领主"
 civic_viii_desc:0 "午夜领主最初是初次建军期间创建的第八星际战士军团，后成为9个在荷鲁斯叛乱中背叛帝皇的混沌星际战士叛变军团之一。他们不单独崇拜四位混沌邪神中的任何一位，而是以混沌无分的形式平等地承认它们，同时无情地在银河中散布恐怖与畏惧。午夜领主是运用恐怖战术的大师，旨在开始战斗前瓦解敌人士气。午夜领主是恐怖与谋杀的代名词，因为他们偏好的作战方式是无节制地施加残酷，压倒性的武力。他们毫无怜悯之心，摒弃一切精妙与诡计，只为肆意制造流血与破坏。虽然这种方式看似毫无理智，但在过去并非如此。"
 civic_chaos_corsairs:0 "红海盗"
 civic_chaos_corsairs_desc:0 "红海盗是一个由变节战团和叛变军团的战帮，他们领导着一支由凡人和其他叛变星际战士组成的庞大海盗舰队，威胁着帝国在极限星域大漩涡亚空间裂隙附近的航运和帝国世界，该地区被帝国星图绘制者称为大漩涡区。红海盗曾是一个名为星辰之爪的忠诚派星际战士战团，驻扎在极限星域巴达布星区的巴达布主星。具有讽刺意味的是，星辰之爪战团是在第35个千年的第十次建军期间组建，旨在防御从大漩涡涌现的众多恶魔和异形威胁。在第41个千年的末期，在其战团长巴达布暴君卢弗特·休伦的领导下，星辰之爪战团试图让巴达布星区脱离人类帝国。这是为了抗议帝国持续将巴达布星区的资源用于域外，以填满贪婪的帝国商人和制造厂的腰包，而不是将其全力用于击败威胁大漩涡区的混沌与异形威胁。"
 civic_extremly_secretive:0 "极度隐秘"
 civic_extremly_secretive_desc:0 "阿尔法瑞斯,欧米冈信奉计划与协调，这对双胞胎总是为任何特定问题寻求替代方案和多种解决方案，让不同要素协同合作以实现最终结果。这些理念被整个军团彻底接纳，而叛变军团的战帮显然延续了这些理念，并被证明是有效的，尤其是在他们如今分散且隐秘的方式下。"
 civic_terrible_depravity:0 "极端堕落"
 civic_terrible_depravity_desc:0 "黑暗灵族是灵族性格中所有放纵与残忍的化身。他们高度聪明且狡诈到痴迷的程度，这些海盗般的人沉醉于他人的肉体与精神痛苦之中，因为吸食痛苦残留的灵魂残渣是他们阻止混沌邪神色孽缓慢吞噬自身灵魂的唯一方式。"
 civic_witches_of_discord:0 "纷争的巫灵"
 civic_witches_of_discord_desc:0 "与纷争巫灵教派的铁契为至高霸主的指尖增添了更多力量，为他提供了黑暗之城所见最接近盟友的存在"
 civic_scariest_kabal:0 "最恐怖的阴谋团"
 civic_scariest_kabal_desc:0 "破碎魔符阴谋团从上到下都十分喜爱恐惧战术，就连他们的霸主泽拉西斯也总是采用这套战法，由于其策略实在容易预测，许多对手都不太看得起他们。不过，破碎魔符阴谋团从不介意打草惊蛇，他们往往会在天空中打出使用自己的符号，大量释放致幻毒气并劫持敌人的通讯信道手段，以确保受害者在入侵真正开始前就被吓得半死。然而，破碎魔符阴谋团坚称，他们为预先警告敌人所付出的代价，远不及进攻开始时等待他们的那场丰盛的恐惧盛宴。或许并不令人意外，破碎魔符阴谋团是最令人畏惧且臭名昭著的阴谋团之一，尤其是在帝国诸世界之中。"
 civic_keepers_of_secrets:0 "秘密守护者"
 civic_keepers_of_secrets_desc:0 "残阳阴谋团的霸主沃尔·索兰斯痴迷于日落时那从光明与希望到黑暗绝望的过渡，所以他们总是在日落时分发动袭击。他们还声称自己保有能够熄灭恒星的力量,这固然令其他阴谋团感到可笑，但他们没人能够解释埃奇洛斯星系的太阳究竟是怎么消失无踪的。真相是，残阳阴谋团拥有古代艾达灵族帝国遗留的禁忌奥术至宝碎片，在他们位于科摩罗上界的据点“蔑视之巅”中，隐藏着残阳阴谋团最为黑暗而不可告人的秘密。这些永恒的利器存放在阴暗的库房深处，倘若将其释放，便能够熄灭星辰，吸取星球上的生命力，为各种智慧生命带来灭绝。"
 civic_professional_reavers:0 "专业掠夺者"
 civic_professional_reavers_desc:0 "剃肉血颅阴谋团拥有大量掠袭者摩托，剃刀翼喷气战斗机和虚空鸦轰炸机，当剃肉血颅的阴谋团发动突袭时，天空中充满了成群结队的尖叫着的杀手，每个人都在争夺第一滴血的荣誉。剥皮血颅阴谋团曾因在未派一名阴谋团武士踏上地面的情况下征服了瑟兰迪姆世界而闻名"
 civic_arm_developers:0 "军备开发者"
 civic_arm_developers_desc:0 "黑曜石玫瑰阴谋团的武器工厂规模如此庞大，足以覆盖一颗小型卫星的表面，它们日夜回荡着奴隶驱动工业的可怕铿锵声。据说，劫掠者飞船船体上的铁棘标记，就如同埃斯特拉·克罗米斯烙在枪托上的印记,代表着无与伦比品质的标志。 "
 civic_forbidden_arts:0 "禁忌艺术"
 civic_forbidden_arts_desc:0 "终怨阴谋团对禁忌艺术有着病态的兴趣。表面上，他们试图掌握生与死之间的界限，但他们真正的目标甚至远比那些小家子气的死灵术士要更加宏伟得多。有人说终怨阴谋团最终的目标是彻底超越死亡，也有人说他们希望灭绝整个灵族，并奴役从灰烬中诞生的任何实体。这看似疯狂，但任何曾注视过他们双眼的人都不会真正轻视他们的野心。 "
 civic_master_pirates:0 "海盗大师"
 civic_master_pirates_desc:0 "在战斗中，断绝者阴谋团偏爱使用庞大的攻击机群，在任何一个黑暗灵族踏上异星土地之前，就粉碎并驱散受害者的力量。"
 civic_anarchy_terrorism:0 "混乱与恐怖"
 civic_anarchy_terrorism_desc:0 "科摩罗是黑暗灵族的首都，一座位于灵族网道内的庞大城邦。据说外人不可能找到它，混乱与恐怖是其堕落居民根深蒂固的生活方式。人们普遍认为它隐藏在被称为网道的跨维度迷宫深处，被灵族描述为在他们神圣道路内蔓延的黑暗污点。"
 civic_children_of_stars:0 "星辰之子"
 civic_children_of_stars_desc:0 "超过一百万前，灵族作为自身命运无可争议的主宰者，独自统治着银河的星辰。他们认为这样的地位是其应得的权利，他们的卓越无可置疑。在许多方面，灵族有充分理由如此傲慢，因为自远古以来，没有其他物种对他们的财富和稳定构成过严重威胁。他们确信自己不再需要畏惧整个银河，他们或许是对的，但真正的危险来自内部。对于那些仍然幸存的灵族，战争是他们唯一的希望。他们的敌人,无论新旧,都缺乏星辰之子的技术，智慧与技艺,唯有在数量上，他们的敌人才是不可逾越的。即使直面灭绝，灵族也不会逃离或屈服。他们是一个骄傲的民族，决心让方舟世界的火焰再次熊熊燃烧，而非摇曳不定,最终熄灭。"
 civic_seers_way:0 "先知之道"
 civic_seers_way_desc:0 "在过去的一万年里，乌斯维方舟世界遭受了色孽恶魔和帝皇之子数千次的攻击，因此得了被诅咒的乌斯维的绰号。该方舟世界的主要敌人是混沌，并高度重视先知道途和训练战巫，以便先知议会能够预测攻击何时到来，并让乌斯维更好地做好准备。由于专注于先知之道，乌斯维方舟世界拥有的支派战士远少于其他方舟世界。"
 civic_enjoyed_of_simple:0 "享受简单的事物" #(待改)可能是萨姆罕方舟世界 Saim-Hann
 civic_enjoyed_of_simple_desc:0 "与其他方舟世界不同，他们并不特别热衷于典型的灵族道途。相反，比起其他世界的灵族，他们更加开放，享受着较为简单的生活方式。然而，这也为他们在其他方舟世界中赢得了野蛮人的名声。他们用仪式性决斗来达成协议以及普遍厌恶阴谋诡计等行为，对改变这种名声毫无帮助" #(待改)
 civic_damaged_craftworld:0 "受损方舟世界"
 civic_damaged_craftworld_desc:0 "作为昔日最强大的方舟世界，比耶坦方舟世界在伊尼耶德诞生期间破碎，损失了一半人口，使其似乎走上了与伊杨登方舟世界相同的道路。然而，剩下的一半人口仍然忠于该方舟世界，继续以有组织的方式运作，并寻求保卫他们受损的方舟世界而非抛弃它，因此方舟世界本身仍在运转（尽管严重受损）。"
 civic_over_racism:0 "终极歧视" #(待改)阿莱托克方舟世界 Alaitoc
 civic_over_racism_desc:0 "当地的艾达灵族是所有艾达灵族当中最令人厌恶的那批，个个都是傲慢的混蛋，丝毫不加以掩饰地支持着最严格的灵族至高主义思想。 阿莱托克方舟世界的力量主要由配备狙击步枪的流浪者和形形色色的海盗组成，最准确的形容就是“一群老阴逼。”" #(待改)shady as fuck
 civic_paranoid_isolationism:0 "偏执与孤立" #(待改)Drohai方舟世界 这个国内好像没翻译？
 civic_paranoid_isolationism_desc:0 "偏执、孤立,即使在灵族中亦是如此。一个视自身为陨落后唯一未受玷污幸存者的孤立主义方舟世界，因此拒绝与外人打交道。" #(待改)
 civic_reborn_followers:0 "复兴追随者"
 civic_reborn_followers_desc:0 "在先知伊弗蕾妮（亦被称作阴影之女）的领导下，伊尼耶德的信徒寻求完全唤醒灵族的死神伊尼耶德，他们相信祂能击败色孽，并恢复灵族种族的统一及其失落的荣耀。"
 civic_great_waaagh:0 "伟大的Waaagh!"
 civic_great_waaagh_desc:0 "WAAAGH!是兽人自己对其周期性在银河发动的大规模军事行动的称呼，这是他们寻求战斗与战争欲望永恒的一部分。这个词也适用于兽人文化的核心概念，整个绿皮社会(如果能称之为社会的话)都围绕此概念运转。"
 civic_vehicles_lovers:0 "载具爱好者"
 civic_vehicles_lovers_desc:0 "邪日氏族的急速怪咖是那些沉迷于速度感的兽人。这些痴迷速度的绿皮在他们自己的小队和战帮中集结，队伍里满是越野车，摩托和卡车。他们属于兽人文化中所称的飚速教派，并成为急速怪咖的一员。这些咧嘴傻笑的疯子驾驶着喷吐废气的破车和粗糙但有效的战机冲入战场，一心要在他们地面作战的同伴之前投入最激烈的厮杀。急速怪咖使用的大多数载具都被涂成红色，因为根据兽人的迷信，红哒跑滴快!由于每个战帮都有大量载具，他们中通常会有几个被称为技霸的怪咖小子来维护载具运转。有时一支急速怪咖战帮甚至由一个大技霸而非战争头目领导。"
 civic_teeth_growers:0 "长牙" #（待改）
 civic_teeth_growers_desc:0 "恶月氏族是最富有的兽人，因为他们的牙长得比任何兽人都快。这并不被视为不公平的优势，因为任何足够大只足够凶狠的兽人都可以简单地把恶月小子脑袋里的牙敲出来。恶月氏族本质上在兽人社会中扮演着商人阶级的角色，并以炫耀而闻名。"
 civic_scavengers_mobz:0 "拾荒者暴徒"
 civic_scavengers_mobz_desc:0 "死颅氏族是一个兽人氏族，作为积习难改的掠夺者，拾荒者，借东西不还者和搜刮者而声名狼藉。死颅氏族的兽人因小偷和扒手的名声而臭名昭著。只要能花点力气顺走东西，他们从不付自己那份牙，死颅氏族在兽人同胞中几乎像他们的表亲血斧一样不被信任。"
 civic_camouflage_boyz:0 "伪装小子"
 civic_camouflage_boyz_desc:0 "血斧氏族是最先遭遇人类帝国的兽人。他们学会了许多人类战术，例如使用伪装（尽管在人类看来颜色可能过于鲜艳）以及在失利时撤退（这不算输，因为俺们还能再来一次，懂不？）。确实，当他们撤退时，血斧氏族实际上会带着更多人回来。他们与人类交易武器装备和载具，甚至有时为帝国充当雇佣兵。所有这些特质都导致其他氏族的兽人指责他们背信弃义，懦弱，简直不够兽人味！大多数血斧氏族是背后捅刀子的特战小子，本质上充当兽人的特种作战部队。血斧氏族穿着绿色和土黄色调的作战服和野战帽，通常是迷彩图案。这体现了帝国军事风格的影响，该氏族兽人常佩戴的其他个人装饰品也是如此。血斧氏族把交叉的，血淋淋的斧头作为氏族标志。"
 civic_oddboyz_culture:0 "怪咖小子文化"
 civic_oddboyz_culture_desc:0 "最重要且技术最精湛的技霸小子被称为大技霸，他们领导着配备各式各样绿皮定制装备和组合武器的低级技霸小子小队，有时甚至包括装备大量非传统兽人武器的完整战帮或整个WAAAGH!。大技霸对技术的掌握在兽人种族中无与伦比，常被看到在自身周围生成定制力场以保护自身及其造物。成为绿皮WAAAGH!领袖的大技霸将被称为技霸头目。"
 civic_clever_nobz:0 "聪明老大"
 civic_clever_nobz_desc:0 "蛇咬氏族的文化代表了他们坚韧不拔的生命力和死不认输的倔强。作用于从小子到载具的一切事物（毕竟，当蛇咬决定捣鼓技术时，他们会将其打造的尽量耐用），这有点像随时手边有个痛苦小子……作为最传统的兽人氏族，蛇咬氏族已变得非常习惯于在没有专业东西或技术辅助的情况下放倒大型猎物（尽管这些东西非常有用！）。因此，他们拥有一套氏族专属的战略，适时使用它几乎能确保摧毁一个精选目标。"
 civic_combat_specialists:0 "战斗专家"
 civic_combat_specialists_desc:0 "高夫氏族是一个兽人氏族，代表着已知绿皮氏族中最大且最具侵略性的一支。高夫氏族是所有同类中最大只，最凶狠，最野蛮的，考虑到他们是兽人，这评价可不低。在所有兽人氏族中，高夫氏族是最受战斗的刺激与轰鸣鼓舞的。高夫氏族会找任何借口挑起斗殴，即使是在他们自己人之间。因此，高夫是近身格斗的专家，偏好近距离一对一格斗。他们尤其喜爱棍子炸弹，因为它可以用手投掷，非常适合在战壕，废墟，地堡和鼠洞等近战中使用。"
 civic_farsight_enclaves:0 "远见飞地"
 civic_farsight_enclaves_desc:0 "远见飞地是一系列高度设防的钛族殖民世界，它们独立且实际上反对钛帝国的统治。它们由传奇的钛族火氏指挥官远见领导并统治，位于银河系东部边缘极限星域达摩克里斯湾区域的远端。钛帝国向被钛族命名为禁区的地方发射了许多探测器，那是东部边缘达摩克里斯湾远端以外的星系群，但很少有探测器返回。在该区域漂流的奇怪漩涡和无法解读的能量无疑损坏或改变了部分失踪探测器的航向，但更多探测器是被远见飞地的轨道防御站摧毁，这些防御站封锁了所有入口，仅允许他们自己的舰队通过。"
 civic_trader_friendly:0 "贸易友好"
 civic_trader_friendly_desc:0 "在被钛族殖民之前，道'伊斯拥有一个狂野的生态系统，遍布深蓝色植被和滑行的分节野兽。它在第一次扩张期间就被驯服，此后一直符合最高级别殖民地的标准。由于其水氏成员比例很高，道'伊斯享有丰厚的贸易协定，最近更被列为钛帝国的十九大奇迹之一。"
 civic_rustic_population:0 "乡民" #（待改）
 civic_rustic_population_desc:0 "迪'亚诺伊，其名意为双生之月，曾因一场猛烈且不自然的太空风暴而与钛帝国主体隔绝多年。这种孤立导致该世界在技术水平上的倒退。尽管与迪'亚诺伊的联系后来得以恢复，但其居民仍被大多数钛族认为落后且土气。该世界还经历了多次臭名昭著的兽人入侵，尽管绿皮制造了恐怖的战事，但其战士还是一次次击败了每一次入侵。迪'亚诺伊因其两个卫星与潮汐锁定轨道的复杂相互作用而笼罩在永久的半光暮色中。当钛族在第一次扩张期间首次殖民该世界时，迪'亚诺伊是巨大爬行野兽的家园，尽管它们最终被快速部署且纪律严明的火氏战士进行的齐射所击退，但依然有不少殖民者被野兽所吞噬了。"
 civic_high_education:0 "高等教育" #（待改）
 civic_high_education_desc:0 "钛帝国的首都以及其精神，政治，文化和行政中心。其公民被认为特别博学且睿智。"
 civic_greater_good:0 "上上善道之仆"
 civic_greater_good_desc:0 "上上善道，是现代钛族社会的基础宗教和哲学原则，主张所有智慧生命都应努力确保为银河中最大多数的生命的最大利益。"
 civic_hive_fleet:0 "虫巢舰队"
 civic_hive_fleet_desc:0 "虫巢舰队是由泰伦虫族创造的庞大活体生物舰队，旨在收集其物种繁殖，进化和扩张所需的原材料与生物质。虫巢舰队负责利用所有类型的泰伦虫族生物形态，攻击星系并掠夺其生物质。"
 civic_advanced_necron_warships:0 "先进的太空死灵战舰"
 civic_advanced_necron_warships_desc:0 "太空死灵舰队由少数极其强大，技术先进且机动性极高的舰船组成。它们拥有随心所欲打击的能力，并且通常一艘较小的舰船凭借其搭载的先进技术就能轻松击败更大的对手。"
 civic_determined_survivors:0 "坚定的幸存者"
 civic_determined_survivors_desc:0 "在被泰伦虫族和帝国夺走许多世界后，该王朝已制定协议以确保此类事件永不重演。"
 civic_headless_star_destroyers:0 "无首歼星者" 
 civic_headless_star_destroyers_desc:0 "该王朝无与伦比的灭星能力掌握在其法皇陨落后的数个争权夺利的派系手中。"
 civic_expansionist_campaign:0 "扩张运动"
 civic_expansionist_campaign_desc:0 "苏醒后，法皇下令夺回曾属于该王朝的一百个世界。"
 civic_wealthiest_necrons:0 "富裕王朝"
 civic_wealthiest_necrons_desc:0 "该王朝的王冠世界蕴藏着丰富的矿物和异星物质" #(待改)
 civic_treasure_guardians:0 "宝藏守护者"
 civic_treasure_guardians_desc:0 "该王朝拥有难以言喻的宝藏，但担心宝藏被盗的恐惧使他们变得孤立而偏执。"
 civic_bloody_berserkers:0 "深红传统" #(待改)原文 Crinsom Traditions
 civic_bloody_berserkers_desc:0 "该王朝保留着古老的血腥战争传统，而当代的战略家会将其视为恐怖战术。"
 civic_solid_administration:0 "稳固的行政"
 civic_solid_administration_desc:0 "该王朝的核心疆域及其基础设施，在太空死灵种族沉睡的千万年间几乎完好无损地保存了下来。"
 civic_crusade_against_chaos:0 "复仇混沌"
 civic_crusade_against_chaos_desc:0 "在因恐惧之眼和大裂隙失去大部分世界后，该王朝已发起一场针对混沌诸神的全面圣战，寻求将其彻底毁灭。"
 civic_radioactive_imbued:0 "辐射注入技术" #(待改)原文 Radiactivity Imbued Tech
 civic_radioactive_imbued_desc:0 "该王朝的技术和武器中注入了一种未知类型的辐射，这种辐射可以提供额外的能量，并对有机生命造成致命伤害"
