 col_forge_research_center_desc:0 "该铸造世界专精于最新的尖端研究。"
 col_shrine:0 "圣地世界"
 col_shrine_desc:0 "该世界遍布大教堂，神殿和神龛，供奉帝皇及其圣徒。"
 col_armoury:0 "军械世界"
 col_armoury_desc:0 "该世界被军务部用于储存大量武器，弹药和战争机器。"
 col_tomb:0 "墓穴世界"
 col_tomb:0 "该世界是被称为太空死灵的古老而可怕异形的家园，他们在超过六千万年前选择进入休眠。"
 col_crown:0 "王冠世界"
 col_crown_desc:0 "所有太空死灵控制星球中最古老，最引以为傲者，是其王朝和星群的统治中心。" #(待改)
 col_core:0 "核心世界"
 col_core_desc:0 "这些星球构成一个王朝星际疆域的核心。"
 col_fringe:0 "边缘世界"
 col_fringe_desc:0 "这些行星在王朝的统治优先级当中排行第三,被认为地位不足以列入王朝的核心世界" #(待改)