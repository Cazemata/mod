#Origins
origin_gcs_imperium:0 "§H大远征§!"
origin_gcs_imperium_desc:0 "大远征标志着人类在历经纷争纪元5000年科技蛮荒后的短暂复兴，重建家园，统一文明，技术飞跃。彼时帝皇仍以凡躯行走人间，亲率子民。"
origin_gcs_imperium_description:0 "帝皇庇佑"
origin_commorragh_eldar:0 "黑暗灵族"
origin_commorragh_eldar_desc:0 "黑暗灵族与阿苏里亚尼等灵族同源，是一个古老而先进的类精灵人形种族。其军队以速度与技术见长，但缺乏韧性与数量。黑暗灵族以劫掠，奴役，酷刑为乐，极端嗜虐。凭借横跨银河的次元迷宫网道，他们神出鬼没，掳掠后立即消失。其独特之处在于不占据多颗行星，仅盘踞科摩罗黑暗之城。"
origin_craftworld_aeldari:0 "艾达灵族"
origin_craftworld_aeldari_desc:0 "艾达灵族（种族堕落前的自称）是一个古老的类精灵人形种族，曾统治银河而如今濒临灭绝。灵族陨落后母星尽失，现以不同派系散居星海与网道。死神军是新近成立的灵族教派，信奉死神伊尼耶德，坚信唤醒亡者之神可令种族免遭欢愉之主色孽吞噬。"
origin_tau:0 "钛帝国"
origin_tau_desc:0 "钛星乃钛族母星及帝国首都，位于极限星域马库拉格之北。白色大理石构筑的都市直入云霄，与帝国巢都形成鲜明对比。坐落赤道的首都从未有人类踏足，帝国扫描受钛科技屏蔽。城中心戒备森严的要塞疑为以太议会所在，钛帝国的核心枢纽。"
origin_chaos_undivided:0 "混沌无分"
origin_chaos_undivided_desc:0 "黑色军团是混沌无分的叛变军团，前身为影月苍狼/荷鲁斯之子，初创第二十军团的第十六军团。曾经强大的的黑色军团因军团内战失利长期势微，现通过吸纳叛变战团壮大力量。至第十三次黑色远征时，其舰队规模已可比拟帝国海军战斗舰队。"
origin_great_devourer:0 "提亚马特虫巢舰队"
origin_great_devourer_desc:0 "提亚马特虫巢舰队于M35现踪，被推测为泰伦虫族主力舰队的前哨。其独特之处在于占据提亚马特星系却未完全吞噬生物质，并一心一意的保卫其征服的领土。帝国先遣队曾发现该星系含七颗宜居星球及众多小行星体，所有生态圈皆呈死亡世界形态，无论丛林，冰原，荒漠乃至无大气岩层皆遍布致命生物。更发现横贯大陆的几丁质脑髓锥形结构，涌动着强大灵能。该星系虽遭多次聚变轰炸，但生命始终未绝。"
origin_necron_rising:0 "太空死灵王朝"
origin_necron_rising_desc:0 "这支小型太空死灵王朝苏醒时，疆域已遭恐惧之眼摧残。满怀愤恨的他们誓向混沌诸神及其信徒复仇。"
origin_orkwaaagh:0 "兽人WAAAGH"
origin_orkwaaagh_desc:0 "欧克兽人最显著特征即痴迷高速载具与巨炮。即便非速攻为主的战帮亦配备大量机车载具。该氏族技工小子比例远超同族，故投入战场的机械造物更多。"

#Authorities
auth_stagnated_imperium:0 "§H帝国复兴§!"
auth_stagnated_imperium_desc:0 "帝国实行神权寡头政体，作为银河规模最大，实力最强的政治实体，其统辖至少一百万个世界，分布在银河系的大部分地区，帝国星球间可能相隔千百光年。作为一个星际帝国，其疆域并非以连片的领土来衡量，而只能以其控制的星系数量来衡量。"
auth_chaos:0 "混沌战帮"
auth_chaos_desc:0 "混沌星际战士,亦称叛变星际战士，异端阿斯塔特,原为帝国的忠诚战士，现背弃帝皇转投混沌以实现私欲。"
auth_eldar:0 "灵族方舟世界"
auth_eldar_desc:0 "方舟世界乃灵族居住的类行星级巨舰，以亚光速航行于虚空。灵族陨落后，方舟承载着该族主要遗民。每座方舟皆为自给自足的独立国度，保有独特文化。"
auth_darkeldar:0 "暗黑灵族阴谋团"
auth_darkeldar_desc:0 "阴谋团是一个自治的准军事组织，与血伶人秘会，梦魇教派，巫灵教派共同构成暗黑灵族社会。阴谋团通过网道发动劫掠以夺取异形生物，奴隶及所需物资。小型阴谋团仅数百成员，领地零散。而最强大的阴谋团拥有数百万精兵。"
auth_ork:0 "兽人氏族"
auth_ork_desc:0 "兽人氏族是文化群体而非实体社群，各自奉行独特的兽人哲学。氏族独立于部落体系，部落随战争聚散无常，氏族则恒久延续。"
auth_tau:0 "元素议会"
auth_tau_desc:0 "钛帝国各种族都在整体文化下保有独特性，其特质取决于主导氏族。以太氏族以"上上善道"为名缔造并统治帝国。"
auth_necron_dynasty:0 "太空死灵王朝"
auth_necron_dynasty_desc:0 "太空死灵是由惧亡者转化的机械战士，在静滞墓穴中沉眠六千万年。其古老程度远超灵族，如今正苏醒以重夺银河霸权。"
auth_cult_mechanicum:0 "机械神教"
auth_cult_mechanicum_desc:0 "火星民众历经磨难，在新建立的神权组织机械神教与技术神甫管理机构"机械修会"庇护下重归统一。由高阶技术神甫与贤者组成的机械议会就此建立，统御这颗红色星球。"

#Governments
gov_stagnated_imperium:0 "§H帝国复兴§!"
gov_stagnated_imperium_desc:0 "由帝国元老院主导的神权寡头政体。"


gov_chaos_warband:0 "混沌战帮"
gov_chaos_warband_desc:0 "通常由叛变阿斯塔特与海盗组成松散组织，由一个战帮领主通过绝对恐惧与残暴统治，旨在实现私利。"
 
gov_necron_dynasty:0 "太空死灵王朝"
gov_necron_dynasty_desc:0 "太空死灵系惧亡者转化的机械战士，于静滞墓穴沉眠六千万年。王朝由法皇自主统御。"
 
gov_eldar_council:0 "方舟世界先知议会"
gov_eldar_council_desc:0 "由方舟世界最强大的先知组成，强大灵能与战斗经验使其成为一支令人敬畏的战场力量，卓越的预知能力使其决策极具价值。 " 
 
gov_tau_sept:0 "元素议会"
gov_tau_sept_desc:0 "各种族在钛文化下保有独特性，由以太氏族以寡头形式管理。 "
 
gov_ork_clan:0 "兽人氏族"
gov_ork_clan_desc:0 "大规模的兽人群落，通常由最强的兽人通过暴力碾压竞争者来夺取领导权。"
 
gov_dark_eldar:0 "暗黑灵族阴谋团"
gov_dark_eldar_desc:0 "自治准军事组织，由执政官以绝对权力统治。"
 
gov_questionable_government:0 "暂未确定政体"
gov_questionable_government_desc:0 "一个暂未确定的政体,可能是因为你还在构筑它?快去选定那些思潮吧。"

