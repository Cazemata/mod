civic_adeptus_mechanicus_research:0 "§R机械神教§!"
civic_adeptus_mechanicus_research_desc:0 "机械神教技术修士是神圣智慧的守护者，作为特权阶级的技术神甫严密把持着帝国先进科技的维护与建造知识。"
civic_solar_auxilia:0 "§B太阳辅助军§!"
civic_solar_auxilia_desc:0 "在帝国军无数兵团中，太阳辅助军是大远征至荷鲁斯叛乱时期（M30末-M31初）人类帝国最精锐，纪律最严明，装备最精良的战斗力量。"

