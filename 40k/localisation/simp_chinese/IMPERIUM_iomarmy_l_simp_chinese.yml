 # TAU
 fire_warriors:0 "火战士"
 fire_warriors_plural:0 "火战士"
 fire_warriors_desc:0 "一支高速突击部队，能倾泻密集的脉冲步枪火力，投掷电磁脉冲手雷，并使用战术支援炮塔迅速减少的敌军。"
 guevesa:0 "古维萨辅助军"
 guevesa_plural:0 "古维萨辅助军"
 guevesa_desc:0 "古维萨在钛语词典中字面的意思是人类助手，是钛族对自愿加入钛帝国的人类的称呼。"
 demiurg:0 "匠人族辅助军"
 demiurg_plural:0 "匠人族辅助军"
 demiurg_desc:0 "匠人族是一类矮小的类人形异形种族，主要由商人和矿工组成，与钛帝国结盟。"
 vespid:0 "胡蜂人辅助军"
 vespid_plural:0 "胡蜂人辅助军"
 vespid_desc:0 "胡蜂人是独特的昆虫类异形种族，隶属于钛帝国。擅长近战，能使用特殊能力对建筑造成额外伤害。"
 kroot:0 "克鲁特辅助军"
 kroot_plural:0 "克鲁特辅助军"
 kroot_desc:0 "克鲁特是野蛮的类人形异形种族，隶属于钛帝国。拥有优秀的防御技巧和战斗战术。"
 xv8_crisis_battlesuits:0 "XV8危机战斗服"
 xv8_crisis_battlesuits_plural:0 "XV8危机战斗服"
 xv8_crisis_battlesuits_desc:0 "XV8危机战斗服是钛族技术进步与创新的标志性体现，在战场上令人赏心悦目,除非你是它的目标。凭借反冲引擎的喷射器从空中滑过战场，危机战斗服以惊人速度逼近敌人，倾泻多种武器，并在瞬间跃离。"
 xv25_stealthsuit:0 "XV25隐形战斗服"
 xv25_stealthsuit_plural:0 "XV25隐形战斗服"
 xv25_stealthsuit_desc:0 "这是所有钛族战斗服中最小的型号之一，专为需要高度隐形的行动而设计。"
 xv88_broadside_battlesuit:0 "XV88舷炮战斗服"
 xv88_broadside_battlesuit_plural:0 "XV88舷炮战斗服"
 xv88_broadside_battlesuit_desc:0 "XV88舷炮战斗服专为提供远程支援而设计，其性能超出预期，已成为猎核的主力部队和传奇般击杀比例的坦克杀手。由粒子加速器供能，舷炮战斗服的重型轨道步枪射击能穿透最厚的塑钢掩体。"
 xv104_riptide_battlesuit:0 "XV104激流战斗服"
 xv104_riptide_battlesuit_plural:0 "XV104激流战斗服"
 xv104_riptide_battlesuit_desc:0 "这是土氏战斗服研发的巅峰之作。其高度是XV8危机战斗服的两倍，但动作更似其小型同类，而非帝国步行机那种粗糙伺服机带来的机械僵姿态。"
 hammerhead_gunship:0 "锤头鲨炮艇"
 hammerhead_gunship_plural:0 "锤头鲨炮艇"
 hammerhead_gunship_desc:0 "重型悬浮炮艇，其让人联想到坦克，并负责在战场上执行相同任务。"
 #
 kv128_stormsurge:0 "KV128风暴之潮轰击服"
 kv128_stormsurge_plural:0 "KV128风暴之潮轰击服"
 kv128_stormsurge_desc:0 "这是一个重型武器平台，旨在作为钛帝国的泰坦杀手，由土氏武器科学家菲欧'欧.博克'安.伊舒'隆在钛帝国军队屡遭帝国泰坦和超重型坦克压制后设计。"
 kx139_taunar_supremacy_suit:0 "KV139塔乌纳尔至高装甲"
 kx139_taunar_supremacy_suit_plural:0 "KV139塔乌纳尔至高装甲"
 kx139_taunar_supremacy_suit_desc:0 "其体积大于钛族现役任何级别的战斗服。旨在应对钛帝国尚未准备好的威胁,保卫其不断扩张的疆域内的世界，抵御如人类等其他星际物种的反扩张力量。"
 #
 fire_warriors_defense:0 "火战士"
 fire_warriors_defense_plural:0 "火战士"
 fire_warriors_defense_desc:0 "一支高速突击部队，能倾泻密集的脉冲步枪火力，投掷电磁脉冲手雷，并使用战术支援炮塔迅速减少的敌军。"
 kroot_defense:0 "克鲁特辅助军"
 kroot_defense_plural:0 "克鲁特辅助军"
 kroot_defense_desc:0 "克鲁特是野蛮的类人形异形种族，隶属于钛帝国。拥有优秀的防御技巧和战斗战术。"
 
 # NEC
 attack_scarabs:0 "攻击圣甲虫"
 attack_scarabs_plural:0 "攻击圣甲虫"
 attack_scarabs_desc:0 "攻击圣甲虫是太空死灵部队中最小的部队，攻击圣甲虫通常以足以遮蔽天日的虫群规模出现。它们在战场高空飞行，其微小下颚能像动力剑般切割最厚的装甲，庞大的数量意味着歼灭整个虫群需要惊人的火力消耗。"
 tombspyder:0 "墓穴蜘蛛"
 tombspyder_plural:0 "墓穴蜘蛛"
 tombspyder_desc:0 "正如建造者圣甲虫维护太空死灵的建筑与载具一样，墓穴蜘蛛则负责照料步兵。它收集阵亡的太空死灵士兵躯体并修复它们，然后将重生的士兵重新部署到战场。此外，墓穴蜘蛛能将自身部分外壳重组为一群攻击圣甲虫，迅速啃噬敌军载具与建筑。但仅将其视为单纯的辅助部队则是大错特错，墓穴蜘蛛的巨大双爪甚至比无畏机甲还要强大。"
 lychguard:0 "巫妖卫士"
 lychguard_plural:0 "巫妖卫士"
 lychguard_desc:0 "巫妖卫士是贵族的侍卫，传说他们廉洁奉公，恪尽职守。多数太空死灵仅穿戴基本的活体金属躯体，而巫妖卫士则身着巨大的古代铠甲躯体。"
 necron_warriors:0 "太空死灵武士"
 necron_warriors_plural:0 "太空死灵武士"
 necron_warriors_desc:0 "太空死灵武士是多数惧亡者种族的最终躯壳。他们坚固，强大且拥有对彻底死亡的惊人韧性，构成了太空死灵军队的核心。鲜有士兵能在正面交锋中击败这些远古战士，必须利用其迟钝的主动性与独立思考能力来生存。"
 destroyer:0 "毁灭者"
 destroyer_plural:0 "毁灭者"
 destroyer_desc:0 "毁灭者是将不朽者永久固定于悬浮毁灭者躯体的产物。将高斯爆能枪替换为高斯炮以应对敌军步兵，其高速与强大火力使其能攻击几乎任何地点，并瞬间歼灭敌人。"
 immortal:0 "不朽者"
 immortal_plural:0 "不朽者"
 immortal_desc:0 "不朽者是首批接受新形态转变的惧亡者种族成员。作为侍奉星神的回报，他们被赐予比其他太空死灵武士更迅捷的躯体与更强大的武装。装备威力强大的高斯爆能枪，他们能击穿最厚的装甲。"
 wraith:0 "墓穴幽魂"
 wraith_plural:0 "墓穴幽魂"
 wraith_desc:0 "迅捷而敏锐的猎手，墓穴幽魂以小群行动，追踪并打击敌军最脆弱之处。它们能瞬间脱离物质位面，并在发动爪击时精准重现，娴熟规避来袭火力。若警报全面响起且墓穴幽魂遭重兵攻击，可完全相位转移并撤退。"
 monolith:0 "方尖碑"
 monolith_plural:0 "方尖碑"
 monolith_desc:0 "与其说是载具不如说是移动建筑，方尖碑保留静止时的生产能力，但最终能亲自加入战斗，缓慢飘入战场并向任何胆敢靠近的敌军单位发射强大的高斯电弧与撼地粒子鞭。当然，方尖碑无需等待敌人上门，它能直接传送至战场并开始灭绝生灵。"
 flayed_ones:0 "剥皮者"
 flayed_ones_plural:0 "剥皮者"
 flayed_ones_desc:0 "尽管太空死灵自身不再感受恐惧，但他们却是向敌人施加恐惧的专家。剥皮者披挂被屠戮敌人的血淋外皮，使攻击者被迫向阵亡同胞的碎尸开火时心生恐怖。趁敌军深陷恐惧，剥皮者便突进并用长爪肢解他们。"
 pariahs:0 "流放者"
 pariahs_plural:0 "流放者"
 pariahs_desc:0 "流放者是太空死灵种族的未来。通过将俘获的人类不可接触者与顶尖死灵技术结合，太空死灵创造了免疫亚空间能量的坚韧强大士兵。那些被太空死灵直接杀死者可能比这些受困灵魂幸运得多。"
 deceiver:0 "欺诈者"
 deceiver_plural:0 "欺诈者"
 deceiver_desc:0 "欺诈者的力量使太空死灵霸主能恐吓，迷惑并最终摧毁敌人。整支军队的士气可被这邪恶存在一语击溃。与拥夜者不同，这第二位星神用言语与虚假幻象使敌人自相残杀。"
 #
 tombspyder_defense:0 "墓穴蜘蛛"
 tombspyder_defense_plural:0 "墓穴蜘蛛"
 tombspyder_defense_desc:0 "正如建造者圣甲虫维护太空死灵的建筑与载具一样，墓穴蜘蛛则负责照料步兵。它收集阵亡的太空死灵士兵躯体并修复它们，然后将重生的士兵重新部署到战场。此外，墓穴蜘蛛能将自身部分外壳重组为一群攻击圣甲虫，迅速啃噬敌军载具与建筑。但仅将其视为单纯的辅助部队则是大错特错，墓穴蜘蛛的巨大双爪甚至比无畏机甲还要强大。"
 lychguard_defense:0 "巫妖卫士"
 lychguard_defense_plural:0 "巫妖卫士"
 lychguard_defense_desc:0 "巫妖卫士是贵族的侍卫，传说他们廉洁奉公，恪尽职守。多数太空死灵仅穿戴基本的活体金属躯体，而巫妖卫士则身着巨大的古代铠甲躯体。 "
 
 # TYR
 genestealer:0 "基因窃取者"
 genestealer_plural:0 "基因窃取者"
 genestealer_desc:0 "基因窃取者是帝国发现的第一种泰伦生物，他们是具有独特繁殖周期的先锋生物，这使他们能轻易扩大他们的数量。与此同时他们还是精锐的近战部队"
 ravener_brood:0 "蛇虫"
 ravener_brood_plural:0 "蛇虫"
 ravener_brood_desc:0 "脆弱但高伤害的近战部队，可有效对抗步兵且能钻入地下。"
 termagant:0 "枪虫"
 termagant_plural:0 "枪虫"
 termagant_desc:0 "脆弱的远程部队，能通过数量压制近战敌人。"
 hormagaunt:0 "刀虫"
 hormagaunt_plural:0 "刀虫"
 hormagaunt_desc:0 "轻型近战部队，能通过数量压制敌人。"
 tyranid_warrior:0 "泰伦武士"
 tyranid_warrior_plural:0 "泰伦武士"
 tyranid_warrior_desc:0 "近战部队，能作为突触节点指挥虫群。"
 lictor:0 "利卡特"
 lictor_plural:0 "利卡特"
 lictor_desc:0 "精英刺客部队，拥有隐形能力和致命的镰刀爪。"
 swarmlord:0 "虫群霸主"
 swarmlord_plural:0 "虫群霸主"
 swarmlord_desc:0 "虫群霸主是最黑暗的噩梦怪物，曾猎食帝国并见证整个文明的灭绝。"
 zoanthrope:0 "脑虫"
 zoanthrope_plural:0 "脑虫"
 zoanthrope_desc:0 "脑虫可通过灵能力量投射灵能屏障保护自己，也可发动摧毁坦克，煮沸精金装甲，甚至击倒泰坦的强大灵能攻势。也能作为突触节点指挥虫群。"
 hive_tyrant:0 "虫巢暴君"
 hive_tyrant_plural:0 "虫巢暴君"
 hive_tyrant_desc:0 "虫巢暴君是庞大而强大的怪物，具备凶猛的近战能力，也能作为强大的突触节点指挥虫群。"
 #
 spore_mines_defense:0 "孢子雷"
 spore_mines_defense_plural:0 "孢子雷"
 spore_mines_defense_desc:0 "孢子雷是一种支援和破坏部队，它会漂浮至敌阵中爆炸并释放酸性气云，压制并伤害目标。"
 ripper_swarm_defense:0 "撕裂虫群"
 ripper_swarm_defense_plural:0 "撕裂虫群"
 ripper_swarm_defense_desc:0 "小型泰伦生物，吸收远程火力并扰乱敌阵，以保护更重要生物。"
 #
 harridan:0 "悍妪虫"
 harridan_plural:0 "悍妪虫"
 harridan_desc:0 "又称育雏母虫，是人类帝国在对抗星际异形威胁的苦战中遭遇的最大飞行泰伦生物。"
 hierodule:0 "圣役虫"
 hierodule_plural:0 "圣役虫"
 hierodule_desc:0 "圣役虫是一种泰伦生物泰坦，但比其更庞大的表亲虫圣要小。此类生物仅在最顽强防御前投入战斗。圣役虫是庞然巨物，耸立在战场上，是身上布满尖刺，利爪，触须的毁灭性生物。""
 dominatrix:0 "雌虐狂"
 dominatrix_plural:0 "雌虐狂"
 dominatrix_desc:0 "雌虐狂是诺恩虫后与目标星球地面虫群的连接节点，因诺恩虫后必须待在巢舰最大母舰上才能持续孵化更多泰伦生物。"
 hierophant:0 "虫圣"
 hierophant_plural:0 "虫圣"
 hierophant_desc:0 "虫圣是最常部署的泰伦生物泰坦，相当于人类帝国及其他智慧星际种族使用的泰坦的有机对应物。 "
 viciator:0 "宠腐虫"
 viciator_plural:0 "宠腐虫"
 viciator_desc:0 "宠腐虫是与更知名的虫圣相似的巨型泰伦生物泰坦。虽鲜为人知，但它以巨大的粉碎爪，长镰状刃，簇刺及其他生物武器为特征。"

 # ELD
 wraithguard:0 "幽冥守卫"
 wraithguard_plural:0 "幽冥守卫"
 wraithguard_desc:0 "缓慢移动的短程重步兵，附近有战巫时移动更快，但战巫死亡时会昏迷。"
 wraithlord:0 "幽冥领主"
 wraithlord_plural:0 "幽冥领主"
 wraithlord_desc:0 "强大的灵骨构造体部队。可额外配备强大的远程武器和反装甲武器。"
 wraithknight:0 "幽冥骑士"
 wraithknight_plural:0 "幽冥骑士"
 wraithknight_desc:0 "艾达灵族的灵骨构造体部队。幽冥骑士主宰战场如复仇战神般俯视敌人。装备重型幽冥炮或用于近战的幽魂剑，散射护盾。可以释放炽热的毁灭或冲锋劈裂敌人。"
 avatar:0 "凯恩化身"
 avatar_plural:0 "凯恩化身"
 avatar_desc:0 "战争与谋杀之神凯恩的火焰化身。威力巨大的近战部队。可激励附近部队，使其抵抗远程伤害并免疫压制。"
 cobra:0"眼镜蛇平台"
 cobra_plural:0 "眼镜蛇平台"
 cobra_desc:0 "配备反装甲炮的机动武器平台。射界有限且需要架设时间。"
 warp_spiders:0 "次元蜘蛛"
 warp_spiders_plural:0 "次元蜘蛛"
 warp_spiders_desc:0 "具备传送能力且高伤害的精锐步兵部队。常用于伏击与侧翼包抄。可额外配备反载具手雷。"
 falcon:0 "猎鹰坦克"
 falcon_plural:0 "猎鹰坦克"
 falcon_desc:0 "轻型悬浮坦克与部队运输载具。武装比其他运输载具更强大。"
 guardian_squad:0 "守护者小队"
 guardian_squad_plural:0 "守护者小队"
 guardian_squad_desc:0 "高伤害但低耐久步兵部队。可额外配备等离子手雷和能量护盾。"
 ranger_squad:0 "游侠小队"
 ranger_squad_plural:0 "游侠小队"
 ranger_squad_desc:0 "擅长远程狙击敌人，以及清除建筑内部队的轻型步兵部队。"
 howling_banshee:0 "狂嚎女妖"
 howling_banshee_plural:0 "狂嚎女妖"
 howling_banshee_desc:0 "高敏捷近战步兵部队。狂嚎女妖一般会装备一套星镖手枪和动力剑，使用手枪攻击那些弱小目标，同时动力剑可以斩落那些重装目标。"
 warlock:0 "战巫"
 warlock_plural:0 "战巫"
 warlock_desc:0 "战巫是灵族先知或灵能者，曾行走在战士之道，现在用强大的灵能力量来帮助领导灵族的部队。"
 #
 guardian_squad_defense:0 "守护者小队"
 guardian_squad_defense_plural:0 "守护者小队"
 guardian_squad_defense_desc:0 "高伤害但低耐久步兵部队。可额外配备等离子手雷和能量护盾。"
 ranger_squad_defense:0 "游侠小队"
 ranger_squad_defense_plural:0 "游侠小队"
 ranger_squad_defense_desc:0 "擅长远程狙击敌人，以及清除建筑内部队的轻型步兵部队。"

 # DEL
 wyches:0 "巫灵"
 wyches_plural:0 "巫灵"
 wyches_desc:0 "巫灵毕生精进角斗技艺。她们彼此厮杀，对抗亚空间生物与俘虏，鲜有初战生还者。幸存者迅速成为近战专家，并被雇为重步兵部队，使用致命攻击减缓敌军部队并削弱士气。"
 kabalite_warriors:0 "阴谋团武士"
 kabalite_warriors_plural:0 "阴谋团武士"
 kabalite_warriors_desc:0 "武士小队是黑暗灵族的主力步兵部队。这些部队训练有素，能快速移动并发起闪电式突袭。"
 warp_beast_pack:0 "亚空间生物"
 warp_beast_pack_plural:0 "亚空间生物"
 warp_beast_pack_desc:0 "诞生自凡人的血腥梦魇，亚空间生物是死亡与痛苦的化身。愚钝而残暴，它们被兽王组织并驱赶对抗敌军。其残暴且毫无忠诚可言，虽凶残有效，但士气崩溃会使它们以无比的狂怒反噬驯兽师。"
 hellion_squad:0 "地狱行者小队"
 hellion_squad_plural:0 "地狱行者小队"
 hellion_squad_desc:0 "地狱行者小队常部署于黑暗灵族突击部队前锋，装备滑翔板，能快速接敌近战，这使他们成为对抗步兵部队的高效散兵。"
 scourge_squad:0 "天灾小队"
 scourge_squad_plural:0 "天灾小队"
 scourge_squad_desc:0 "天灾小队是训练有素的精锐部队，精通跳跃背包，成为高效突击部队。与其他配备跳跃背包的突击部队不同，天灾小队携带重型武器投入战斗，这使其能在敌军发动有效反击之前摧毁敌军并撤离。"
 mandrake_squad:0 "曼德拉小队"
 mandrake_squad_plural:0 "曼德拉小队"
 mandrake_squad_desc:0 "曼德拉小队是基础前线部队，凭借其暗影皮肤成为伪装与隐形的专家。此特殊能力结合其天生的残忍与嗜血，使曼德拉成为黑暗灵族军队的恐怖补充。"
 reaver_jetbike:0 "掠袭者摩托"
 reaver_jetbike_plural:0 "掠袭者摩托"
 reaver_jetbike_desc:0 "掠袭者摩托是一种悬浮摩托，黑暗灵族用以猎杀坦克与重武器部队或消灭轻甲步兵部队。"
 raven:0 "渡鸦战斗机"
 raven_plural:0 "渡鸦战斗机"
 raven_desc:0 "渡鸦战斗机是一种对地攻击机，装备两门黑暗光矛和一门长管裂解炮。常用于歼灭敌军装甲部队，为劫掠者部队在战场上移动创造便利。"
 talos:0 "塔洛斯痛苦引擎"
 talos_plural:0 "塔洛斯痛苦引擎"
 talos_desc:0 "塔洛斯痛苦引擎由疯狂的血伶人建造，塔洛斯是搭载反重力引擎横扫战场的酷刑装置。"
 ravager:0 "蹂躏者飞艇"
 ravager_plural:0 "蹂躏者飞艇"
 ravager_desc:0 "蹂躏者飞艇是黑暗灵族的坦克杀手，重装甲的蹂躏者飞艇比敌军同类载具更灵活机动。主要部署用于清除载具与建筑。"
 dais:0 "毁灭高台"
 dais_plural:0 "毁灭高台"
 dais_desc:0 "黑暗灵族军队的终极武器，几乎确保了明智指挥官的胜利，承载其领袖阿斯鲁拜尔·维克特。毁灭高台投射能量力场，保护所有部队免受远程武器攻击，同时以致命武器对所有类型部队进行还击。最终，武器可过载释放黑暗镰刀，对王座前方区域造成巨大伤害。"
 haemonculus:0 "血伶人"
