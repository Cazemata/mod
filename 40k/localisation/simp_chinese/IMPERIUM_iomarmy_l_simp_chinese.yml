 imperial_knight:0 "帝国骑士"
 imperial_knight_plural:0 "帝国骑士"
 imperial_knight_desc:0 "帝国骑士是源自骑士世界的巍峨双足战争机甲，由贵族通过机械王座单人操控。骑士一般经由泰拉修会与机械神教而向帝皇本人或欧姆弥赛亚宣誓效忠，根据不同的效忠对象他们持有不同的称谓，但都被冠名为执刑者。"
 warhound_titan:0 "战犬级泰坦"
 warhound_titan_plural:0 "战犬级泰坦"
 warhound_titan_desc:0 "战犬级泰坦是帝国最小型的泰坦，作为侦查部队或泰坦军团的侧翼力量集群作战。泰坦修会将其归类为最常见的侦查泰坦。"
 reaver_titan:0 "掠夺者级泰坦"
 reaver_titan_plural:0 "掠夺者级泰坦"
 reaver_titan_desc:0 "掠夺者级泰坦是灵活的多用途战斗泰坦，常被帝国泰坦军团部署于战线最前沿。"
 warlord_titan:0 "战将级泰坦"
 warlord_titan_plural:0 "战将级泰坦"
 warlord_titan_desc:0 "战将级泰坦是大型强力的战斗泰坦，其火力远超体型较小的掠夺者级泰坦。"
 emperor_titan:0 "帝皇级泰坦"
 emperor_titan_plural:0 "帝皇级泰坦"
 emperor_titan_desc:0 "帝皇级泰坦是机械神教泰坦军团有史以来部署过的最大最强的泰坦，它堪称移动要塞，火力远超体型较小的战将级泰坦。"
 
