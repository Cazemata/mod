 cultists_defense:0 "混沌教徒"
 cultists_defense_plural:0 "混沌教徒"
 cultists_defense_desc:0 "帝国疆域内几乎无处不在。外表与常人无异，但衣下皮肉刻满亵渎印记，凡虔诚者睹之目痛。"
 bloodletters_defense:0 "放血鬼"
