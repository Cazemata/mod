 cultists:0 "混沌教徒"
 cultists_plural:0 "混沌教徒"
 cultists_desc:0 "帝国疆域内几乎无处不在。外表与常人无异，但衣下皮肉刻满亵渎印记，凡虔诚者睹之目痛。"
 bloodcrusher:0 "碎血者钢牛骑兵"
 bloodcrusher_plural:0 "碎血者钢牛骑兵"
 bloodcrusher_desc:0 "可冲锋碾过步兵的恶魔骑兵。从周遭近战与崇拜行为中汲取能量。"
 chaos_spawn:0 "混沌卵"
 chaos_spawn_plural:0 "混沌卵"
 chaos_spawn_desc:0 "此无智突变体原属银河智慧种族，因侍奉混沌过度畸变，以至于变成扭曲疯狂的孽物。"
 plague_zombies:0 "瘟疫僵尸"
 plague_zombies_plural:0 "瘟疫僵尸"
 plague_zombies_desc:0 "他们是僵尸瘟疫亦称无信之瘟的受害者，此高传染性致命病毒由混沌邪神纳垢仆从散布。"
 defilers:0 "亵渎者混沌恶魔引擎"
 defilers_plural:0 "亵渎者混沌恶魔引擎"
 defilers_desc:0 "此巨大混沌恶魔引擎效忠混沌叛徒军团，六条活塞驱动的肢体撑起的强大战争巨兽。体型两倍于寻常恶魔引擎，并且具有与之匹配的凶暴脾气。"
 chaos_dreadnaught:0 "混沌无畏机甲"
 chaos_dreadnaught_plural:0 "混沌无畏机甲"
 chaos_dreadnaught_desc:0 "大型步行部队，配备自动炮，对所有类型的目标造成伤害。"
 chaos_predator:0 "混沌掠食者坦克"
 chaos_predator_plural:0 "混沌掠食者坦克"
 chaos_predator_desc:0 "重型战斗坦克，配备适合对抗步兵和载具的远程武器。"
 bloodletters:0 "放血鬼"
 bloodletters_plural:0 "放血鬼"
 bloodletters_desc:0 "强大的近战部队，具备传送能力且免疫压制。拥有亚空间转移技能,期间小队对伤害免疫但无法攻击。"
 nurglings:0 "纳垢灵"
 nurglings_plural:0 "纳垢灵"
 nurglings_desc:0 "此等阴险狡诈，反复无常的恶魔自大不净者脓疮中迸出，环伺大魔嬉闹起舞，伺机捣乱，诡笑不绝于耳。"
 havocs:0 "混沌星际战士浩劫小队"
 havocs_plural:0 "混沌星际战士浩劫小队"
 havocs_desc:0 "可压制步兵的重武器小队。"
 noise_marines:0 "色孽噪音战士小队"
 noise_marines_plural:0 "色孽噪音战士小队"
 noise_marines_desc:0 "噪音战士以音波武器惑敌，音波爆裂者可阻止敌军远程部队开火。"
 plague_marines:0 "纳垢瘟疫战士小队"
 plague_marines_plural:0 "纳垢瘟疫战士小队"
 plague_marines_desc:0 "坚韧的远程部队，受压制时仍可正常射击。散发减速附近敌军的光环。阵亡时治疗友军并伤害敌人。导弹发射器可有效对抗载具。"
 great_unclear_one:0 "大不净者"
 great_unclear_one_plural:0 "大不净者"
 great_unclear_one_desc:0 "精锐近战部队。可喷吐胆汁，投射毒气并拖拽敌人。毁灭时其爆炸会对敌人造成伤害并治疗友军。"
