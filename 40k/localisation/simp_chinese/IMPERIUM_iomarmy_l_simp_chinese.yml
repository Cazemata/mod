 bloodletters_defense_desc:0 "强大的近战部队，具备传送能力且免疫压制。拥有亚空间转移技能,期间小队对伤害免疫但无法攻击。"
 #
 chaos_imperial_knight:0 "混沌骑士"
 chaos_imperial_knight_plural:0 "混沌骑士"
 chaos_imperial_knight_desc:0 "混沌骑士乃帝国骑士更邪恶尖刺化的对应体。自纷争时代最大余波，荷鲁斯叛乱后，诸多骑士家族堕入混沌。"
 chaos_warhound_titan:0 "混沌战犬级泰坦"
 chaos_warhound_titan_plural:0 "混沌战犬级泰坦"
 chaos_warhound_titan_desc:0 "战犬级侦查泰坦的兽形外观昭示其使命,潜行于遥远未来战场的野蛮猎手，寻觅可摧之猎物。混沌侵蚀令其愈加野蛮残暴，恶魔附体与亚空间畸变令其变得与昔日的同类截然不同，但同样危险。"
 chaos_reaver_titan:0 "混沌掠夺者级泰坦"
 chaos_reaver_titan_plural:0 "混沌掠夺者级泰坦"
 chaos_reaver_titan_desc:0 "几乎所有现役混沌掠夺者级泰坦都承袭自荷鲁斯叛乱时追随战帅的黑暗机械教泰坦军团，因此越来越稀少。如多数混沌泰坦一样，其机魂尽遭腐化，泰坦之魂与机组尽遭恶魔附体，注定要永远为混沌诸神征战不息。"
 chaos_warlord_titan:0 "混沌战将级泰坦"
 chaos_warlord_titan_plural:0 "混沌战将级泰坦"
 chaos_warlord_titan_desc:0 "作为泰坦修会的的中坚力量，战将级泰坦是人类帝国的主力，承担多数前线战斗。高约33米，在任何战场上都将发挥极其重要的作用。混沌战将级泰坦是被混沌力量侵蚀的帝国战将级泰坦 ，现在在叛变泰坦军团中服役。"
 chaos_emperor_titan:0 "混沌帝皇级泰坦"
 chaos_emperor_titan_plural:0 "混沌帝皇级泰坦"
 chaos_emperor_titan_desc:0 "帝皇级泰坦是巨大的移动要塞，装备上堪称是一个武器库，而在数组虚空盾发生器，极其厚重的装甲的保护下，把它放到行星防御设施上显得非常合适。帝皇级泰坦是在行星地表上可部署的最大的机动战斗部队之一，它有着巨量，毁灭，直接的火力，在对付最可怕，强大的敌人时起到至关重要的作用。混沌帝皇级泰坦是被混沌力量侵蚀的帝国帝皇级级泰坦 ，现在在叛变泰坦军团中服役。"
 
 # ORK
 ork_nobz:0 "兽人老大"
 ork_nobz_plural:0 "兽人老大"
 ork_nobz_desc:0 "兽人老大是无可争辩的统治阶级，拥有最好的武器和盔甲。可对步兵部队造成极高的伤害。"
 storm_boyz:0 "风暴小子"
 storm_boyz_plural:0 "风暴小子"
 storm_boyz_desc:0 "装备跳跃背包的突击部队。擅长快速接近并迫使远程部队进行近战。"
 tankbustas:0 "坦爆小子"
 tankbustas_plural:0 "坦爆小子"
 tankbustas_desc:0 "全副武装的反载具步兵。能够向敌人倾泻火箭弹幕。"
 ork_shoota_boyz:0 "兽人射枪小子"
 ork_shoota_boyz_plural:0 "兽人射枪小子"
 ork_shoota_boyz_desc:0 "装备砰砰与哒咔的坚韧远程部队。" #（待改）哒咔 Dakkas L留言：删掉枪，让砰砰和哒咔对称，绿皮粉应该都能明白砰砰与哒咔是啥意思
 ork_slugga_boyz:0 "兽人短铳小子"
 ork_slugga_boyz_plural:0 "兽人短铳小子"
 ork_slugga_boyz_desc:0 "装备砍刀与兽人手枪的坚韧近战部队。"
 mek_boyz:0 "技霸小子"
 mek_boyz_plural:0 "技霸小子"
 mek_boyz_desc:0 "技霸小子负责维护兽人使用的机械。擅长用其能力建造炮塔和Waaagh!旗帜来支援步兵。他们也能用技术强化部队。"
 grotz:0 "屁精"
 grotz_plural:0 "屁精"
 grotz_desc:0 "屁精本质上是兽人的小型亚种，比普通兽人更胆小，通常被用作活体盾牌，清除雷区，或被踩着通过困难地形，有时甚至作为应急口粮。"
 lootas:0 "拾荒小子"
 lootas_plural:0 "拾荒小子"
 lootas_desc:0 "拾荒小子是收集大枪然后使劲射个不停的小子。"
 stikkbommaz:0 "掷弹小子"
 stikkbommaz_plural:0 "掷弹小子" #（待改）
 stikkbommaz_desc:0 "轻型装甲近战部队。也能用棍子炸弹从远处轰炸敌军部队。"
 weird_boyz:0 "灵能小子"
 weird_boyz_plural:0 "灵能小子"
 weird_boyz_desc:0 "灵能小子是远程支援部队和施法者。把他放在小子们身边通过小子们的Waaagh!来为其充能。"
 kommando_squad:0 "特战小子小队"
 kommando_squad_plural:0 "特战小子小队"
 kommando_squad_desc:0 "脆弱的隐形远程部队。"
 kommandoz:0 "特战小子"
 kommandoz_plural:0 "特战小子"
 kommandoz_desc:0 "特战小子是伏击猎物的隐形专家。"
 battlewagon:0 "兽人战斗卡车"
 battlewagon_plural:0 "兽人战斗卡车"
 battlewagon_desc:0 "装备重武器的突击运输载具。驻扎在运输载具内的小队可以启动大枪并提升兽人战斗卡车的速度。"
 wartrukk:0 "兽人武装皮卡"
 wartrukk_plural:0 "兽人武装皮卡"
 wartrukk_desc:0 "快速且脆弱的反步兵载具。运输步兵部队穿越战场，并允许附近的小队增援。"
 deff_dread:0 "兽人死亡无畏机甲"
 deff_dread_plural:0 "兽人死亡无畏机甲"
 deff_dread_desc:0 "缓慢的近战载具。可有效对抗步兵和载具。"
 looted_tank:0 "兽人赃车"
 looted_tank_plural:0 "兽人赃车"
 looted_tank_desc:0 "缓慢的远程载具。可有效对抗步兵,载具和建筑。"
 stompa:0 "古巨圾"
 stompa_plural:0 "古巨圾"
 stompa_desc:0 "古巨圾是小型的钢加特，相当于绿皮的帝国战犬级或掠夺者级战斗泰坦。秉承兽人的风格，每台古巨圾都独一无二，但同样致命。"
 gargant:0 "钢加特"
 gargant_plural:0 "钢加特"
 gargant_desc:0 "兽人中与帝国泰坦相对应的战争兵器被称为钢加特。钢加特既是兽人神祇搞哥和毛哥的神像，也是毁灭引擎。"
