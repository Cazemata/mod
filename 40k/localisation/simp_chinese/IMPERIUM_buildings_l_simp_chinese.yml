district_forge_plasma_generator: "铸造等离子反应堆"
district_forge_plasma_generator_plural: "等离子反应堆"
district_forge_plasma_generator_desc: "嗡嗡作响的等离子反应堆为铸造世界的生产与居住提供了必要的动力 §R警告：这些数据将会叠加，而且并不平衡§!."

district_industrial_forge: "消费品工厂" 
district_industrial_forge_plural: "工厂"
district_industrial_forge_desc: "生产民用商品和其他杂项产品的工厂，由行星总督和机械神教共同管理。"

district_material_processing: "矿物处理中心"
district_material_processing_plural: "矿物处理中心"
district_material_processing_desc: "成排的机器和工人对矿物和原材料进行筛选，以便在熔炼之前就使产能得到最大优化。 §R警告：这些数据将会叠加，而且并不平衡§!"

district_forge_lines: "铸造生产线"
district_forge_lines_plural: "铸造生产线"
district_forge_lines_desc: "铸造生产线永不停歇的生产着战争机器，农用载具，军备以及合金。"

district_starship_forge:0 "星舰铸造厂"
district_starship_forge_plural:0 "星舰铸造厂"
district_starship_forge_desc:0 "为制造复杂的星舰部件设立的铸造设施，部件在轨道完成组装 §R警告：这些数据将会叠加，而且并不平衡§!"

district_skitarii_capital:0 "帝国智控机械铸造厂"
district_skitarii_capital_plural:0 "帝国智控机械铸造厂"
district_skitarii_capital_desc:0 "机械修会的铸造厂依照其逻辑堆栈的核心记忆体中的古老蓝图生产了很多智控机械，其中最杰出的莫过于卡斯特兰智控机兵" 

district_algaefood_farming:0 "藻类作物种植区"
district_algaefood_farming_plural:0 "藻类作物种植区"
district_algaefood_farming_desc:0 "由工人运作的藻类种植区，将藻类加工为口粮块之后，运送至星界军或是需要大量粮食的行星。"

district_defence_laser:0 "激光防御阵列"
district_defence_laser_plural:0 "激光防御阵列"
district_defence_laser_desc:0 "一个由行星防卫部队部署的巨型静态反舰激光武器阵列，体量与能耗过于庞大，因此无法搭载于标准地面载具上。"

district_planetary_fortress:0 "行星要塞"
district_planetary_fortress_plural:0 "行星要塞"
district_planetary_fortress_desc:0 "由高墙与防御炮塔包围，包含扩展营房，训练场，物资仓库，载具维护间，着陆区以及居住区在内的巨型要塞复合体"

district_hive_housing:0 "巢都"
district_hive_housing_plural:0 "巢都"
district_hive_housing_desc:0 "数以十亿计的人口挤在巢都里，为滋生那些犯罪和阴暗交易创造了完美的温床"

district_hive_ministorum:0 "国教辖区"
district_hive_ministorum_plural:0 "国教辖区"
district_hive_ministorum_desc:0 "国教辖区深入巢都内部，确保所有公民都能够进入教堂或是进行其那些“被允许”的娱乐活动"

district_hive_administratum:0 "内政部辖区"
district_hive_administratum_plural:0 "内政部辖区"
district_hive_administratum_desc:0 "包括官僚，贵族与仲裁官在内的巢都上层阶级的居所，兼具保护权贵与维持底层秩序之责"

district_hive_departmento_munitorum:0 "军务部辖区"
district_hive_departmento_munitorum_plural:0 "军务部辖区"
district_hive_departmento_munitorum_desc:0 "军务部辖区专注于保持物资的流通，并为行星总督谋取利益。"

district_hive_industrial:0 "巢都工业复合体"
district_hive_industrial_plural:0 "巢度工业复合体"
district_hive_industrial_desc:0 "巢都为帝国生产精炼金属与商品以供使用。尽管产能不如铸造世界，但巢都工业区依然是帝国经济流通最主要的一环。"

#Industrial & Forge World Districts					
district_industrial_city:0 "工业城市" #(待改)不确定这些是不是区划
district_industrial_city_plural:0 "工业城市"
district_industrial_city_desc:0 "以简陋建筑，煤灰与污垢为特征的城市。仅满足基本功能以驱使工人日复一日往返矿场与发电厂。"
district_industrial_generator:0 "工业发电厂"
district_industrial_generator_plural:0 "工业发电厂"
district_industrial_generator_desc:0 "主要为工业世界城市与工厂供电的发电厂集群。"
district_industrial_mining:0 "工业露天矿场"
district_industrial_mining_plural:0 "工业露天矿场"
district_industrial_mining_desc:0 "行星地表的大片区域被这些巨型采矿工程所吞噬。"
district_forge_housing:0 "居住区"
district_forge_housing_plural:0 "居住区"
district_forge_housing_desc:0 "围绕机械神教工人基本需求建造的居住区块。"
district_forge_geothermal:0 "地热采矿区"
district_forge_geothermal_plural:0 "地热采矿区"
district_forge_geothermal_desc:0 "当露天采矿耗尽工业世界地表资源后，唯一选择是向深处挖掘。此举同时提供了现成的地热能源。"
district_forge_archeotech_admin:0 "古科技管理区"
district_forge_archeotech_admin_plural:0 "古科技管理区"
district_forge_archeotech_admin_desc:0 "当机械教舰队寻回失落古物时，少数铸造大师获授权在此研究其失落的潜能。"
district_forge_armory:0 "工坊要塞"
district_forge_armory_plural:0 "工坊要塞"
district_forge_armory_desc:0 "建造帝国军队巨型战争机器与舰队的要塞化铸造厂，常驻一支护教军来抵御窥探。"

district_gas_refineries:0 "钷素气体精炼厂"
district_gas_refineries_plural:0 "钷素气体精炼厂"
district_gas_refineries_desc:0 "专用于生产储存钷素气体的巨型精炼设施。"
district_multi_refinery:0 "巨型机械精炼厂"
district_multi_refinery_plural:0 "巨型机械精炼厂"
district_multi_refinery_desc:0 "精炼帝国舰队与世界所需的稀有材料与气体的超大型设施。"
district_chemical_refinery:0 "化学精炼厂" 
district_chemical_refinery_plural:0 "化学精炼厂"
district_chemical_refinery_desc:0 "通过测试混合生产军用或建筑用的完美成分材料。"
district_crystal_refinery:0 "水晶加工精炼厂"
